<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/webp" href="images/SLIET.webp">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <header class="header"> <a href="#home" class="logo"> SLIET </a>

        <i class='bx bx-menu' id="menu-icon"></i>


        <nav class="navbar">
            <a href="#home"  onclick="changeContent('home')">Home</a>
            <a href="#Professors"  onclick="changeContent('Professors')">Professors</a> 
            <a href="#MyBookings" onclick="changeContent('MyBookings')">MyBookings</a>
            <a href="#about-us" onclick="changeContent('AboutUs')">About Us</a>
            <a href="#Login/Register" onclick="changeContent('login')">Login/Register</a>    
        </nav>

    </header>
    <div id="content"></div>
    <form class="calendar">
        <label for="date">
            <input type="date" id="date" placeholder="pick your date" required>
            <button type="submit" class="btn">Book Now</button>

    </form>
    



    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="index.js"></script>
</body>

</html>
